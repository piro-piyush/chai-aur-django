{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Chai App{% endblock %}</title>

     <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-800 flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-amber-600">
                ☕ Chai Store
            </h1>

            <nav class="space-x-6">
                <a href="{% url 'home' %}"
                   class="text-gray-700 hover:text-amber-600 font-medium transition">
                    Home
                </a>
                <a href="{% url 'chai' %}"
                   class="text-gray-700 hover:text-amber-600 font-medium transition">
                    All Chai
                </a>
                <a href="{% url 'find_store' %}"
                   class="text-gray-700 hover:text-amber-600 font-medium transition">
                    Find Store
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-6xl mx-auto w-full px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t">
        <div class="max-w-6xl mx-auto px-4 py-4 text-center text-sm text-gray-500">
            © 2026 Chai App ☕ Made with love
        </div>
    </footer>

</body>
</html>
