{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>{% block title %}My Website{% endblock %}</title>

    <!-- Tailwind CSS -->
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
    <!-- Optional Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>

  <body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="site-header bg-white shadow-md">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="logo text-2xl font-bold text-blue-600">Chai Aur Django</h1>
        <nav>
          <ul class="flex space-x-4">
            <li><a href="/" class="hover:text-blue-500">Home</a></li>
            <li><a href="/chai" class="hover:text-blue-500">Chai</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-1">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="site-footer bg-white border-t mt-auto">
      <div class="container mx-auto px-4 py-4 text-center text-gray-500">
        <p>Â© 2026 My Website</p>
      </div>
    </footer>
  </body>
</html>
